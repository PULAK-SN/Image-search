<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
    <title>Search for any image</title>
  </head>
  <body>
    <h1>Image Search App</h1>
    <form action="">
      <input type="text" id="search-input" placeholder="Search for images" />
      <button type="submit" id="search-btn">Search</button>
    </form>
    <div class="search-results">
      <div class="search-result">
        <img
          src="https://images.unsplash.com/photo-1682687220795-796d3f6f7000?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
          alt="A woman is standing between two palm trees"
        />
        <a
          href="https://unsplash.com/photos/a-woman-is-standing-between-two-palm-trees-oem64GHBGH8"
          target="_blank"
          >A woman is standing between two palm trees</a
        >
      </div>
      <div class="search-result">
        <img
          src="https://images.unsplash.com/photo-1701735173211-bc2375b0909d?q=80&w=2071&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
          alt="Two surfers are riding a wave in the ocean"
        />
        <a
          href="https://unsplash.com/photos/two-surfers-are-riding-a-wave-in-the-ocean-3a-gQpOOH88"
          target="_blank"
          >Two surfers are riding a wave in the ocean</a
        >
      </div>
      <div class="search-result">
        <img
          src="https://images.unsplash.com/photo-1701735173211-bc2375b0909d?q=80&w=2071&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
          alt="Two surfers are riding a wave in the ocean"
        />
        <a
          href="https://unsplash.com/photos/two-surfers-are-riding-a-wave-in-the-ocean-3a-gQpOOH88"
          target="_blank"
          >Two surfers are riding a wave in the ocean</a
        >
      </div>

          target="_blank"
          >Aerial view of snow covered trees and a lake</a
        >
      </div> -->
    </div>
    <button id="show-more-btn">Show more</button>

</html>
